<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- navigation setup -->
    <div class="container d-flex flex-row justify-content-center align-items-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Nav -->
            <div class="container">
                <a class="navbar-brand" href="#">Navigation</a>
                <!-- links -->
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item p-2 .flex-fill">
                        <a class="nav-link" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item p-2 .flex-fill">
                        <a class="nav-link active" href="./addUser.html">Add User</a>
                    </li>
                    <li class="nav-item p-2 .flex-fill">
                        <a class="nav-link" href="./users/view">Show All Users</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- from inclass code (abiet modified to assignment needs) -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">New User</h1>
                <form action="/users/addUser" method="post">

                    <div class="mb-3">

                        <input type="text" id="name" name="name" class="form-control form-control-lg"
                            placeholder="Name" required>
                    </div>
                    <div class="mb-3">

                        <input type="number" id="weight" name="weight" class="form-control form-control-lg"
                            placeholder="Weight" required>
                    </div>
                    <div class="mb-3">

                        <input type="number" id="height" name="height" class="form-control form-control-lg"
                            placeholder="Height" required>
                    </div>
                    <div class="mb-3">

                        <input type="text" id="hairColor" name="hairColor" class="form-control form-control-lg"
                            placeholder="Hair color" required>
                    </div>
                    <div class="mb-3">

                        <input type="number" id="GPA" step=0.01 name="GPA" class="form-control form-control-lg" placeholder="GPA" required>
                    </div>
                    <!-- Submit button -->

                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>



                </form>
            </div>
        </div>
    </div>
</body>

</html>
