<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>USERS</h1>
                <ul>
                    <!-- for loop for each user (to do: wrap in div, set name center, set height/width, set color) -->
                    <li th:each="user:${userlist}">
                        <!-- set width + height for each user -->
                        <div>
                            <!-- set name and color -->
                            <span th:style="'color:'+${user.hairColor}" th:text="${user.name}"></span> <br>
                            <span th:text="${user.GPA}"></span> <br>
                            <!-- switch case -->
                            <div th:switch="${user.hairColor}">
                                <span th:case="'grey'">add condition</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>

</body>

</html>
