<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- navigation setup -->
    <div class="container d-flex flex-row justify-content-center align-items-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Nav -->
            <div class="container">
                <a class="navbar-brand" href="#">Navigation</a>
                <!-- links -->
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item p-2 .flex-fill">
                        <a class="nav-link" href="../home.html">Home</a>
                    </li>
                    <li class="nav-item p-2 .flex-fill">
                        <a class="nav-link" href="../addUser.html">Add User</a>
                    </li>
                    <li class="nav-item p-2 .flex-fill">
                        <a class="nav-link active" href="./view">Show All Users</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- display -->
    <main class="container-fluid">
        <div class="d-flex flex-column align-items-center">
            <h1 class="col-md-4">Students</h1><br>
            <div class="col-md-4 d-flex flex-row align-items-end flex-wrap">

                <!-- for loop for each user -->
                <div th:each="user:${userlist}" style="margin:10px">
                    <!-- set width + height for each user -->
                    <div class="d-flex flex-column align-items-center" th:style="'margin: 10px; border-style: solid; '"
                        th:styleappend="'height: '+${user.height*2}+'px; width: '+${user.weight/user.height*20}+'px'">
                        <!-- set name and color with GPA underneath -->
                        <span class="align-items-center" th:style="'color:'+${user.hairColor}"
                            th:text="${user.name}"></span>
                        <span class="text-center" th:text="${user.GPA}"></span>
                    </div>
                    <!-- buttons to edit and delete associated user -->
                    <div class="d-flex flex-column">
                        <a role="button" class="btn btn-outline-primary" th:href="@{'./edit/'+${user.uid}}">
                            Edit User
                        </a>
                        <a role="button" class="btn btn-outline-danger" th:href="@{'./delete/'+${user.uid}}">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
